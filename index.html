<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Page title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@media (max-width: 768px) {
			    .info { 
			        display: none; 
			    }
			}

			@media (min-width: 768px) {
			    .info2 { 
			        display: none; 
			    }
			}
		</style>
	</head>
	<body>
		<p id="info" class="info">To jest akapit dla ekranów >= 768px</p>
		<p id="info2" class="info2">To jest akapit dla ekranów < 768px</p>
	</body>
</html>
